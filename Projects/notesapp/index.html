<body class="bg-gray-700">


    <nav class="bg-gray-900 fixed w-full z-20 top-0 start-0 border-gray-600">
        <div class="max-w flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-3">
                <img src="./assets/logo_big.png" class="h-8" alt="Logo">
                <span class="self-center text-2xl font-semibold text-white">Notlify</span>
            </a>
            <div class="flex">
                <div class="flex items-center mx-auto">
                    <div class="w-full">
                        <input type="text" id="search"
                            class="text-sm rounded-lg w-32 md:w-full ps-2.5 p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white"
                            placeholder="Search notes" required />
                    </div>
                    <button type="submit" id="search_btn"
                        class="p-2.5 ms-2 text-sm text-white bg-yellow-500 rounded-lg">
                        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

        <div id="myModal" class="modal">
            <div class="modal-content bg-gray-900 w-6/12 rounded-lg md:width-4/12">
                <span class="close justify-between align-center">&times;</span>
                <form class="max-w-sm mx-auto">
                    <div class="mb-5 pt-2">
                        <label for="title_input" class="block mb-2 text-sm font-medium text-white">Title of
                            note:</label>
                        <input type="title" id="title_input"
                            class="bg-gray-50 border border-gray-300  text-sm rounded-lg block w-full p-2.5 bg-gray-700 "
                            placeholder="title" required />
                    </div>
                    <div class="mb-5">
                        <label for="body_input" class="mb-2 text-sm pb-2 font-medium text-white">Body of
                            note:</label>
                        <input type="body" id="body_input"
                            class="bg-gray-50 border border-gray-300 pt-2 text-sm rounded-lg block w-full p-2.5 bg-gray-700 "
                            placeholder="body" required />
                    </div>
                    <div class="flex items-center justify-center">
                        <button type="submit" id="submit_btn"
                            class="p-2.5 w-20 align-center ms-2 text-sm text-center text-white bg-yellow-500 rounded-lg">
                            Submit
                        </button>
                    </div>
                </form>
